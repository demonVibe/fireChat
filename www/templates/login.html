    </div>
  </ion-header-bar>

    <div class="row" align="center">
      <div class="col">
        <button class="button button-block button-assertive button-shadow icon-left" ng-click="googleLogin()">
          <i class="icon ion-social-google padding-right-30"></i>
          Login with Google
        </button>
      </div>
      <div class="col">
        <button class="button button-block button-positive button-shadow icon-left" ng-click="fbLogin()">

        </button>
      </div>

          Login with Email
        </button>
      </div>
    </div>
    <div class="row" align="center">
