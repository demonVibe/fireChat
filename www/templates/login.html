<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-calm" type="submit">Login using Email</button>
        </label>
      </div>
    </form>

    <div class="row" align="center">
      <div class="col">
        <button class="button button-small button-balanced" ng-click="googleLogin()">Login with Google</button>
      </div>
      <div class="col">
        <button class="button button-small button-positive" ng-click="fbLogin()">Login with Facebook</button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
